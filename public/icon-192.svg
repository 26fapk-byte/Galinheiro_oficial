<svg width="192" height="192" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#54c5d0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d7982;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#grad)"/>
  
  <!-- Chicken/Rooster Icon -->
  <g transform="translate(256, 256)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="80" ry="100" fill="white" opacity="0.95"/>
    
    <!-- Head -->
    <circle cx="0" cy="-60" r="50" fill="white" opacity="0.95"/>
    
    <!-- Comb (top of head) -->
    <path d="M -20,-100 Q -15,-110 -10,-100 Q -5,-110 0,-100 Q 5,-110 10,-100 Q 15,-110 20,-100" 
          fill="#ff6b6b" stroke="none"/>
    
    <!-- Beak -->
    <path d="M 30,-60 L 60,-55 L 30,-50 Z" fill="#ffd93d"/>
    
    <!-- Eye -->
    <circle cx="15" cy="-65" r="6" fill="#2d7982"/>
    
    <!-- Wing -->
    <ellipse cx="-35" cy="10" rx="35" ry="60" fill="white" opacity="0.8" 
             transform="rotate(-20 -35 10)"/>
    
    <!-- Tail feathers -->
    <path d="M -60,60 Q -80,40 -90,70 Q -70,50 -60,80 Q -50,55 -40,85" 
          fill="white" opacity="0.9" stroke="none"/>
  </g>
</svg>
